<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Feedback - Student Feedback Management System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html"><img src="logo.png" alt="Home Logo" width="20" height="20"> Home</a></li>
        <li><a href="submit-feedback.html"><img src="feedback-icon.png" alt="Submit Feedback" width="20" height="20"> Submit Feedback</a></li>
        <li><a href="view-feedback.html"><img src="view-icon.png" alt="View Feedback" width="20" height="20"> View Feedback</a></li>
      </ul>
      <div class="nav-buttons">
        <button id="signUp">Sign Up</button>
        <button id="logIn">Log In</button>
        <button id="darkModeToggle">Toggle Dark Mode</button>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <h1>Submit Your Feedback</h1>
      <form id="feedbackForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="rating">Rating:</label>
          <select id="rating" name="rating" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Feedback Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="anonymous" name="anonymous" /> Submit Anonymously
          </label>
        </div>

        <button type="submit">Submit Feedback</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Contact us: feedback@university.com</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
