<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Feedback - Student Feedback Management System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html"><img src="logo.png" alt="Home Logo" width="20" height="20"> Home</a></li>
        <li><a href="submit-feedback.html"><img src="feedback-icon.png" alt="Submit Feedback" width="20" height="20"> Submit Feedback</a></li>
        <li><a href="view-feedback.html"><img src="view-icon.png" alt="View Feedback" width="20" height="20"> View Feedback</a></li>
      </ul>
      <div class="nav-buttons">
        <button id="signUp">Sign Up</button>
        <button id="logIn">Log In</button>
        <button id="darkModeToggle">Toggle Dark Mode</button>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <h1>Student Feedback Entries</h1>

      <div class="filter-sort-container">
        <label for="filterRating">Filter by Rating (â‰¥):</label>
        <select id="filterRating">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <label for="sortOrder">Sort by Date:</label>
        <select id="sortOrder">
          <option value="newest">Newest to Oldest</option>
          <option value="oldest">Oldest to Newest</option>
        </select>

        <input type="text" id="search" placeholder="Search by Name or Email" />
      </div>

      <table id="feedbackTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Rating</th>
            <th>Feedback</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Feedback data will be dynamically inserted here -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Contact us: feedback@university.com</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
